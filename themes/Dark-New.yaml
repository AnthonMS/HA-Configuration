dark-new:
  card-background-color: "var(--paper-card-background-color)"
  background-image: 'center / cover no-repeat url("/local/images/background.png") fixed'
  card-background-color: "#1c1c1c"
  ### Main Interface Colors ###
  primary-color: "#1c1c1c"
  # light-primary-color: "#C5C5C5"
  primary-background-color: "#111111"
  secondary-background-color: "#202020"
  divider-color: rgba(225, 225, 225, 0.12)
  ### Text ###
  primary-text-color: "#e1e1e1"
  # secondary-text-color: "#878787"
  # text-primary-color: "#FFFFFD"
  # disabled-text-color: "#A3A3A3"
  ### Sidebar Menu ###
  sidebar-background-color: var(--card-background-color)
  # sidebar-icon-color: "#A3A3A3"
  # sidebar-text-color: "#FFFFFD"
  sidebar-selected-background-color: rgba(225, 225, 225, 0.15)
  sidebar-selected-icon-color: "#FFFFFD"
  sidebar-selected-text-color: "v#FFFFFD"
  ### States and Badges ###
  state-icon-color: "#9da0a2"
  state-icon-active-color: "#3182b7"
  # state-icon-unavailable-color: "#565656"
  ### Sliders ###
  paper-slider-knob-color: "#a4abb1"
  paper-slider-knob-start-color: "#a4abb1"
  paper-slider-pin-color: "#626a6f"
  paper-slider-active-color: "#626a6f"
  paper-slider-container-color: '#202020'
  # paper-slider-secondary-color: "#C5C5C5"
  ### Labels ###
  # label-badge-background-color: "#575757"
  # label-badge-text-color: "#FFFFFD"
  # label-badge-red: "#575757"
  ### Cards ###
  # paper-card-background-color: "rgba(65, 65, 65, 0.8)"
  # paper-listbox-background-color: "#272727"
  ### Toggles ###
  # paper-toggle-button-checked-button-color: "#FFFFFD"
  # paper-toggle-button-checked-bar-color: "#b4b4b4"
  # paper-toggle-button-unchecked-button-color: "#A3A3A3"
  # paper-toggle-button-unchecked-bar-color: "#6F6F6F"
  ### Table row ###
  table-row-background-color: var(--primary-background-color)
  table-row-alternative-background-color: var(--secondary-background-color)
  ### Border radius & shadow on cards ###
  # ha-card-border-radius: "5px"
  ha-card-box-shadow: "0px 6px 7px rgba(0,0,0,0.3)"