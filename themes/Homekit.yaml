Homekit:
  ################################## TEXT #################################
  lovelace-background: 'center / cover no-repeat url("/local/images/background-blurred-1.jpg") fixed' #Background-image
  primary-text-color: 'rgb(255, 255, 255)'
  secondary-text-color: 'rgb(255, 255, 255)'
  text-primary-color: 'var(--secondary-text-color)'
  disabled-text-colour: 'rgb(189, 189, 189)'
  ################################## MAIN INTERFACE COLORS #################################
  primary-color: 'rgb(255, 255, 255)' #'rgb(255, 255, 255)'
  dark-primary-color: '#0288d1'
  light-primary-color: 'rgb(255, 255, 255)' #'rgb(255, 0, 0)' # User Icon color
  accent-color: '#ff9800' #'rgb(255, 0, 0)'
  ################################## app header background color #################################
  app-header-background-color: "rgba(0, 0, 0, 0.65)"
  app-header-text-color: 'rgb(255, 255, 255)'
  ################################## table lines around sidebar #################################
  divider-color: 'rgba(255, 255, 255, 0)'
  scrollbar-thumb-color: 'rgb(194, 194, 194)'
  error-color: '#db4437'
  error-state-color: 'var(--error-color)'
  ################################# # CARDS #################################
  ha-card-border-radius: "0px"
  ha-card-box-shadow: "inset 0px 0px 2px 2px var(--border-color)"
  border-color: rgba(255, 0, 0, 0)
  ha-card-header-color: "rgba(255, 255, 255, 1)"
  ################################# # STATES AND BADGES #################################
  state-icon-color: 'rgba(100, 100, 100, 1)'
  state-icon-active-color: '#FDD835'
  state-icon-unavailable-color: 'var(--disabled-text-color)'
  ################################# # BACKGROUND AND SIDEBAR #################################
  card-background-color: 'rgba(0, 0, 0, 0.5)'
  primary-background-color: 'rgba(0, 0, 0, 1)'
  secondary-background-color: '#e5e5e5' #behind the cards on state
  ################################# # SIDEBAR MENU #################################
  sidebar-text-color: 'rgb(255, 255, 255)'
  sidebar-background-color: 'rgb(0, 0, 0)' #backward compatible with existing themes
  sidebar-icon-color: 'rgba(255, 255, 255, 0.5)'
  sidebar-selected-text-color: 'var(--sidebar-text-color)'
  sidebar-selected-icon-color: 'var(--sidebar-text-color)'
  sidebar-selected-background-color: "rgba(0, 0, 0, 1)"
  ################################# # CONTROLS #################################
  switch-checked-color: 'var(--primary-color)'
  switch-unchecked-color: 'rgba(100, 100, 100, 1)'
  switch-checked-button-color: 'var(--switch-checked-color, #fafafa)'
  switch-checked-track-color: 'var(--switch-checked-color, #000000)'
  switch-unchecked-button-color: 'var(--switch-unchecked-color, #fafafa)'
  switch-unchecked-track-color: 'var(--switch-unchecked-color, #000000)'
  slider-color: 'var(--primary-color)'
  slider-secondary-color: 'var(--light-primary-color)'
  slider-bar-color: 'rgb(100, 100, 100)'
  ################################## derived colors, to keep existing themes mostly working #################################
  # paper-card-background-color: "rgba(0, 0, 0, 1)"
  # paper-listbox-background-color: "rgba(0, 0, 0, 1)"
  # paper-item-icon-active-color: "rgba(0, 0, 0, 1)"
  # paper-item-icon-color: "rgba(0, 0, 0, 1)"
  table-row-alternative-background-color: "rgba(50, 50, 50, 1)"
  table-row-background-color: "rgba(25, 25, 25, 1)"
