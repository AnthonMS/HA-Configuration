#                     CARD-MOD                     #
#                                                  #
####################################################

  card-mod-theme: test-theme

  card-mod-root: |
    ha-app-layout {
      background: url('/local/background.png');
      background-size: cover;
    }

  card-mod-view-yaml: |
    .: |
      hui-view {
        background: none !important;
        min-height: 95vh;
      }

    grid-layout:
      $: |
        #root {
          margin: 0 1vw 0 1vw !important;
        }