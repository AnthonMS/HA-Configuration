                ]]]
              icon: mdi:fan-speed-3
              spin: true
          styles:
            card:
              - height: 100px
              - border-radius: 15px
              - background-color: >
                  [[[
                    if (states['input_boolean.bedroom_fan_1'].state == "on")
                      return "rgba(255, 255, 255,0.3";
                    else if (states['input_boolean.bedroom_fan_2'].state == "on")
                      return "rgba(255, 255, 255, 0.3)";
                    else if (states['input_boolean.bedroom_fan_3'].state == "on")
                      return "rgba(255, 255, 255, 0.3)";
                    else
                      return "rgba(65, 65, 65,0.5)";
                  ]]]
            icon:
              - color: >
                  [[[
                    if (states['input_boolean.bedroom_fan_1'].state == "on")
                      return "rgba(255, 255, 255, 1)";
                    else if (states['input_boolean.bedroom_fan_2'].state == "on")
                      return "rgba(255, 255, 255, 1)";
                    else if (states['input_boolean.bedroom_fan_3'].state == "on")
                      return "rgba(255, 255, 255, 1)";
                    else
                      return "rgba(88, 88, 88, 1)";
                  ]]]
