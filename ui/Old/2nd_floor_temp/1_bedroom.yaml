        - type: custom:button-card
          label: Fan
          show_state: false
          show_name: false
          show_label: true
          icon: mdi:fan-off
          state:
            - operator: template
              value: >
                [[[
                  return states['input_boolean.bedroom_fan_1'].state == "on"
                ]]]
              icon: mdi:fan-speed-1
              spin: true
            - operator: template
              value: >
                [[[
                  return states['input_boolean.bedroom_fan_2'].state == "on"
                ]]]
              icon: mdi:fan-speed-2
              spin: true
            - operator: template
