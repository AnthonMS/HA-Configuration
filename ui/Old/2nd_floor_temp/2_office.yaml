type: vertical-stack
cards:

################  Title  ################
  - type: custom:button-card
    show_label: true
    label: Office
    styles:
      card:
        - height: 20px
        - border-radius: "15px"
        - background-color: "rgba(65, 65, 65,0)"
        - box-shadow: "0px 6px 7px rgba(0,0,0,0)"
      label:
        - position: absolute
        - left: 15px
        - bottom: 0px
        - text-decoration: underline
        - font-weight: bold
        - font-size: 18px
        - line-height: 20px
    tap_action:
      action: call-service
      service: homeassistant.turn_off
      service_data:
        entity_id:
          - light.office
          - light.office_desk_lamp
          - input_boolean.office_fan_1
          - input_boolean.office_fan_2
          - input_boolean.office_fan_3


###########  1ST ROW - Lights  ###########
  - type: horizontal-stack
    cards:
###########  LEFT MARGIN  ###########
      - type: custom:button-card
        styles:
          card:
            - width: 0px
            - height: 100px
        
###########  Light Office  ###########
      - type: vertical-stack
        cards:
        - type: custom:button-card
          entity: light.office
          label: Office
          icon: mdi:wall-sconce-flat
          show_state: false
          show_name: false
          show_label: true
          styles:
            card:
              - height: 100px
              - border-radius: 15px
              - background-color: >
                  [[[
                    if (entity.state == "off") return "rgba(65, 65, 65,0.5)";
                    else return "rgba(255, 255, 255,0.3)";
                  ]]]
            custom_fields:
              notification:
                - background-color: "white"
                - border-radius: 50%
                - position: absolute
                - left: 60%
                - top: 10%
                - height: 20px
                - width: 20px
                - font-size: 8px
                - color: "black"
                - font-weight: bold
                - line-height: 20px
          custom_fields:
            notification: >
              [[[ 
                if (entity.state == "on") return Math.round(entity.attributes.brightness/2.55);
              ]]]
          tap_action:
            action: toggle
          hold_action:
            action: more-info
      
###########  Slider Office  ###########
        - type: custom:slider-card
          entity: light.office
          height: '30px'
          mainSliderColor: 'rgba(255, 255, 255,0.3)'
          secondarySliderColor: 'rgba(65, 65, 65, 0)'
          thumbWidth: '10px'
          thumbHeight: '30px'
          thumbColor: 'rgba(65, 65, 65,1)'
          thumbHorizontalPadding: '4px'
          thumbVerticalPadding: '5px'
          style: |
            ha-card {
              --ha-card-background: rgba(65, 65, 65, 0.5);
            }
        
###########  Light Office Desk  ###########
      - type: vertical-stack
        cards:
        - type: custom:button-card
          entity: light.office_desk_lamp
          label: Office Desk
          icon: mdi:wall-sconce-flat
          show_state: false
          show_name: false
          show_label: true
          styles:
            card:
              - height: 100px
              - border-radius: 15px
              - background-color: >
                  [[[
                    if (entity.state == "off") return "rgba(65, 65, 65,0.5)";
                    else return "rgba(255, 255, 255,0.3)";
                  ]]]
            custom_fields:
              notification:
                - background-color: "white"
                - border-radius: 50%
                - position: absolute
                - left: 60%
                - top: 10%
                - height: 20px
                - width: 20px
                - font-size: 8px
                - color: "black"
                - font-weight: bold
                - line-height: 20px
          custom_fields:
            notification: >
              [[[ 
                if (entity.state == "on") return Math.round(entity.attributes.brightness/2.55);
              ]]]
          tap_action:
            action: toggle
          hold_action:
            action: more-info
      
###########  Slider Office Desk  ###########
        - type: custom:slider-card
          entity: light.office_desk_lamp
          height: '30px'
          mainSliderColor: 'rgba(255, 255, 255,0.3)'
          secondarySliderColor: 'rgba(65, 65, 65, 0)'
          thumbWidth: '10px'
          thumbHeight: '30px'
          thumbColor: 'rgba(65, 65, 65,1)'
          thumbHorizontalPadding: '4px'
          thumbVerticalPadding: '5px'
          style: |
            ha-card {
              --ha-card-background: rgba(65, 65, 65, 0.5);
            }
      
###########  Computer  ###########
      - type: vertical-stack
        cards:
        - type: custom:button-card
          entity: switch.anthon_pc_wol
          icon: mdi:desktop-classic
          label: PC
          show_state: false
          show_name: false
          show_label: true
          styles:
            card:
              - height: 100px
              - border-radius: "15px"
              - background-color: >
                  [[[
                    if (states["switch.anthon_pc_wol"].state == "off") return "rgba(65, 65, 65,0.5)";
                    else return "rgba(255, 255, 255,0.3)";
                  ]]]
          tap_action:
            action: call-service
            service: browser_mod.popup
            service_data:
              hide_header: true
              title: Computer
              card: !include ../popups/computer.yaml
              deviceID:
                - this
          hold_action:
            action: more-info

###########  Fan  ###########
      - type: vertical-stack
        cards:
        - type: custom:button-card
          label: Fan
          show_state: false
          show_name: false
          show_label: true
          icon: mdi:fan-off
          state:
            - operator: template
              value: >
                [[[
                  return states['input_boolean.office_fan_1'].state == "on"
                ]]]
              icon: mdi:fan-speed-1
              spin: true
            - operator: template
              value: >
                [[[
                  return states['input_boolean.office_fan_2'].state == "on"
                ]]]
              icon: mdi:fan-speed-2
              spin: true
            - operator: template
              value: >
                [[[
                  return states['input_boolean.office_fan_3'].state == "on"
                ]]]
              icon: mdi:fan-speed-3
              spin: true
          styles:
            card:
              - height: 100px
              - border-radius: 15px
              - background-color: >
                  [[[
                    if (states['input_boolean.office_fan_1'].state == "on")
                      return "rgba(255, 255, 255,0.3";
                    else if (states['input_boolean.office_fan_2'].state == "on")
                      return "rgba(255, 255, 255, 0.3)";
                    else if (states['input_boolean.office_fan_3'].state == "on")
                      return "rgba(255, 255, 255, 0.3)";
                    else
                      return "rgba(65, 65, 65,0.5)";
                  ]]]
            icon:
              - color: >
                  [[[
                    if (states['input_boolean.office_fan_1'].state == "on")
                      return "rgba(255, 255, 255, 1)";
                    else if (states['input_boolean.office_fan_2'].state == "on")
                      return "rgba(255, 255, 255, 1)";
                    else if (states['input_boolean.office_fan_3'].state == "on")
                      return "rgba(255, 255, 255, 1)";
                    else
                      return "rgba(88, 88, 88, 1)";
                  ]]]
          tap_action:
            action: call-service
            service: script.toggle
            service_data:
              entity_id: script.loop_office_fan

###########  RIGHT MARGIN  ###########
      - type: custom:button-card
        styles:
          card:
            - width: 0px
            - height: 100px
