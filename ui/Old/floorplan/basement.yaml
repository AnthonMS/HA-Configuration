
type: picture-elements
image: /local/images/floorplan/basement/basement_lights_off.png
style: |
  ha-card {
    --ha-card-background: rgba(65, 65, 65, 0);
    box-shadow: 0px 0px 0px rgba(0,0,0,0);
  }
elements:
  #### Lighting Overlays
  ## Basement Room
  - type: image
    entity: light.basement_room
    tap_action: none
    hold_action: none
    state_image:
      "on": /local/images/floorplan/basement/room_on.png
      "off": /local/images/floorplan/transparent_square.png
      "unavailable": /local/images/floorplan/transparent_square.png
    style:
      top: 50%
      left: 50%
      width: 100%
      
  ## Basement Entrance
  - type: image
    entity: light.basement_entrance
    tap_action: none
    hold_action: none
    state_image:
      "on": /local/images/floorplan/basement/entrance_on.png
      "off": /local/images/floorplan/transparent_square.png
      "unavailable": /local/images/floorplan/transparent_square.png
    style:
      top: 50%
      left: 50%
      width: 100%
      
  ## Basement Hall
  - type: image
    entity: light.basement_hall
    tap_action: none
    hold_action: none
    state_image:
      "on": /local/images/floorplan/basement/hall_on.png
      "off": /local/images/floorplan/transparent_square.png
      "unavailable": /local/images/floorplan/transparent_square.png
    style:
      top: 50%
      left: 50%
      width: 100%

  ## Television
  - type: image
    entity: media_player.living_room_tv
    tap_action: none
    hold_action: none
    image: local/images/floorplan/red_outline.png
    state_image:
      "on": /local/images/floorplan/basement/tv_on.png
      "playing": /local/images/floorplan/basement/tv_on.png
      "paused": /local/images/floorplan/basement/tv_on.png
      "idle": /local/images/floorplan/basement/tv_on.png
      "off": /local/images/floorplan/transparent_square.png
      "unavailable": /local/images/floorplan/transparent_square.png
    style:
      top: 50%
      left: 50%
      width: 100%

  ## Computer
  - type: image
    entity: switch.anthon_pc_wol
    tap_action: none
    hold_action: none
    image: local/images/floorplan/red_outline.png
    state_image:
      "on": /local/images/floorplan/basement/pc_on.png
      "off": /local/images/floorplan/transparent_square.png
    style:
      top: 50%
      left: 50%
      width: 100%

  #### Light Toggles
  ## Basement Room
  - type: image
    entity: light.basement_room
    tap_action: 
      action: toggle
    hold_action:
      action: more-info
    state_image:
      "on": /local/images/floorplan/custom_icons/wall-sconce-flat-on.png
      "off": /local/images/floorplan/custom_icons/wall-sconce-flat-off.png
      "unavailable": /local/images/floorplan/red_outline.png
    style:
      top: 65%
      left: 50%
      width: 30px

  # ## Basement Entrance
  - type: image
    entity: light.basement_entrance
    tap_action: 
      action: toggle
    hold_action:
      action: more-info
    state_image:
      "on": /local/images/floorplan/custom_icons/wall-sconce-flat-on.png
      "off": /local/images/floorplan/custom_icons/wall-sconce-flat-off.png
      "unavailable": /local/images/floorplan/red_outline.png
    style:
      top: 35%
      left: 66%
      width: 30px

  # ## Basement Hall
  - type: image
    entity: light.basement_hall
    tap_action: 
      action: toggle
    hold_action:
      action: more-info
    state_image:
      "on": /local/images/floorplan/custom_icons/wall-sconce-flat-on.png
      "off": /local/images/floorplan/custom_icons/wall-sconce-flat-off.png
      "unavailable": /local/images/floorplan/red_outline.png
    style:
      top: 28%
      left: 50%
      width: 30px
  
  #### Devices Buttons
  ## Television
  - type: image
    tap_action: 
      action: call-service
      service: browser_mod.popup
      service_data:
        hide_header: true
        title: Computer
        card: !include ../popups/television_living_room.yaml
        deviceID: 
          - this
    image: /local/images/floorplan/transparent_square.png
    style:
      top: 62%
      left: 36%
      
  ## Computer
  - type: image
    tap_action: 
      action: call-service
      service: browser_mod.popup
      service_data:
        hide_header: true
        title: Television
        card: !include ../popups/computer.yaml
        deviceID:
          - this
    image: /local/images/floorplan/transparent_square.png
    style:
      top: 46%
      left: 47.5%

  
  #### Sensors Buttons
  ## Motion Basement Entrance
  - type: state-icon
    entity: binary_sensor.basement_entrance_motion
    icon: mdi:walk
    style:
      top: 42%
      left: 64%
      --iron-icon-stroke-color: "#969696"
      border-radius: 50%
      text-align: center
      background-color: "rgba(255, 255, 255, 0.1)"

  ## Door Basement Stairs
  - type: state-icon
    entity: binary_sensor.basement_stairs_door
    icon: mdi:door
    style:
      top: 21%
      left: 52%
      --iron-icon-stroke-color: "#969696"
      border-radius: 50%
      text-align: center
      background-color: "rgba(255, 255, 255, 0.1)"


  #### Service Buttons
  ## 1st Floor
  - type: image
    tap_action: 
      action: call-service
      service: input_select.select_option
      service_data:
        entity_id: input_select.floorplan_floor
        option: "1st Floor"
    image: /local/images/floorplan/custom_icons/home-floor-1-off.png
    style:
      top: 5%
      left: 40%

  ## 2nd Floor
  - type: image
    # tap_action: 
    #   action: call-service
    #   service: input_select.select_option
    #   service_data:
    #     entity_id: input_select.floorplan_floor
    #     option: "2nd Floor"
    image: /local/images/floorplan/custom_icons/home-floor-2-off.png
    style:
      top: 5%
      left: 50%

  ## 2nd Floor
  - type: image
    tap_action: 
      action: call-service
      service: input_select.select_option
      service_data:
        entity_id: input_select.floorplan_floor
        option: "Basement"
    image: /local/images/floorplan/custom_icons/home-floor-b-on.png
    style:
      top: 5%
      left: 60%