type: vertical-stack
cards:

###########  Title  ###########
  - type: custom:button-card
    show_label: true
    label: 2nd Floor
    styles:
      card:
        - height: 20px
        - border-radius: "15px"
        - background-color: "rgba(65, 65, 65,0)"
        - box-shadow: "0px 6px 7px rgba(0,0,0,0)"
      label:
        - position: absolute
        - left: 15px
        - bottom: 0px
        # - left: 45%
        # - bottom: 10px
        - text-decoration: underline
        - font-weight: bold
        - font-size: 18px
        - line-height: 20px
    tap_action:
      action: call-service
      service: homeassistant.turn_off
      service_data:
        entity_id:
          - light.bedroom_spots


###########  Lights  ###########
  - type: horizontal-stack
    cards:
###########  LEFT MARGIN  ###########
      - type: custom:button-card
        styles:
          card:
            - width: 0px
            - height: 100px
        
###########  Light Bedroom Ceiling  ###########
      - type: vertical-stack
        cards:
        - type: custom:button-card
          entity: light.bedroom_spots
          label: Bedroom
          icon: mdi:wall-sconce-flat
          show_state: false
          show_name: false
          show_label: true
          styles:
            card:
              - height: 100px
              - border-radius: 15px
              - background-color: >
                  [[[
                    if (entity.state == "off") return "rgba(65, 65, 65,0.5)";
                    else return "rgba(255, 255, 255,0.3)";
                  ]]]
            custom_fields:
              notification:
                - background-color: "white"
                - border-radius: 50%
                - position: absolute
                - left: 60%
                - top: 10%
                - height: 20px
                - width: 20px
                - font-size: 8px
                - color: "black"
                - font-weight: bold
                - line-height: 20px
          custom_fields:
            notification: >
              [[[ 
                if (entity.state == "on") return Math.round(entity.attributes.brightness/2.55);
              ]]]
          tap_action:
            action: toggle
          hold_action:
            action: more-info
      
###########  Slider Bedroom Ceiling  ###########
        - type: custom:slider-card
          entity: light.bedroom_spots
          height: '30px'
          mainSliderColor: 'rgba(255, 255, 255,0.3)'
          secondarySliderColor: 'rgba(65, 65, 65, 0)'
          thumbWidth: '10px'
          thumbHeight: '30px'
          thumbColor: 'rgba(65, 65, 65,1)'
          thumbHorizontalPadding: '4px'
          thumbVerticalPadding: '5px'
          style: |
            ha-card {
              --ha-card-background: rgba(65, 65, 65, 0.5);
            }


###########  Television  ###########
      - type: vertical-stack
        cards:
          - type: custom:button-card
            entity: media_player.bedroom_tv
            label: Television
            entity_picture: >
              [[[
                if (states["media_player.bedroom_tv"].state == "off") return "/local/images/floorplan/custom_icons/television-off.png";
                else if (states["media_player.bedroom_tv"].state == "unavailable") return "/local/images/floorplan/custom_icons/television-off.png";
                else return "/local/images/floorplan/custom_icons/television.png";
              ]]]
            show_entity_picture: true
            show_state: false
            show_name: false
            show_label: true
            styles:
              card:
                - height: 100px
                - border-radius: 15px
                - background-color: >
                    [[[
                      if (states["media_player.bedroom_tv"].state == "off") return "rgba(65, 65, 65,0.5)";
                      else if (states["media_player.bedroom_tv"].state == "unavailable") return "rgba(65, 65, 65,0.5)";
                      else return "rgba(255, 255, 255,0.3)";
                    ]]]
            tap_action:
              action: more-info
                  
###########  Slider Living Room TV  ###########
          - type: custom:slider-card
            entity: media_player.bedroom_tv
            height: '30px'
            mainSliderColor: 'rgba(255, 255, 255,0.3)'
            secondarySliderColor: 'rgba(65, 65, 65, 0)'
            thumbWidth: '10px'
            thumbHeight: '30px'
            thumbColor: 'rgba(65, 65, 65,1)'
            thumbHorizontalPadding: '4px'
            thumbVerticalPadding: '5px'
            style: |
              ha-card {
                --ha-card-background: rgba(65, 65, 65, 0.5);
              }
      
###########  Computer  ###########
      - type: vertical-stack
        cards:
          - type: custom:button-card
            entity: switch.anthon_pc_wol
            icon: mdi:desktop-classic
            label: PC
            show_state: false
            show_name: false
            show_label: true
            styles:
              card:
                - height: 100px
                - border-radius: "15px"
                - background-color: >
                    [[[
                      if (states["switch.anthon_pc_wol"].state == "off") return "rgba(65, 65, 65,0.5)";
                      else return "rgba(255, 255, 255,0.3)";
                    ]]]
            tap_action:
              action: call-service
              service: browser_mod.popup
              service_data:
                hide_header: true
                title: Computer
                card: !include ../popups/computer.yaml
                deviceID:
                  - this
            hold_action:
              action: more-info


      - type: vertical-stack
        cards:
          - type: custom:button-card
            entity: input_boolean.anthon_alarm
            label: Alarm
            icon: mdi:alarm
            show_state: false
            show_name: false
            show_label: true
            styles:
              card:
                - height: 100px
                - border-radius: 15px
                - background-color: >
                    [[[
                      if (entity.state == "off") return "rgba(65, 65, 65,0.5)";
                      else return "rgba(255, 255, 255,0.3)";
                    ]]]
              custom_fields:
                notification:
                  - background-color: "white"
                  - border-radius: 15%
                  - position: absolute
                  - left: 60%
                  - top: 10%
                  - height: 20px
                  - width: 30px
                  - font-size: 8px
                  - color: "black"
                  - font-weight: bold
                  - line-height: 20px
            custom_fields:
              notification: >
                [[[ 
                  if (entity.state == "on") 
                    return states['input_datetime.anthon_alarm'].attributes.hour + "." + states['input_datetime.anthon_alarm'].attributes.minute;
                ]]]
            tap_action:
              action: call-service
              service: browser_mod.popup
              service_data:
                hide_header: true
                title: Television
                card: !include ../popups/alarm.yaml
                deviceID:
                  - this
            hold_action:
              action: toggle
      

###########  RIGHT MARGIN  ###########
      - type: custom:button-card
        styles:
          card:
            - width: 0px
            - height: 100px