type: vertical-stack
cards:

###########  Sensors Title  ############
  - type: custom:button-card
    show_label: true
    label: Sensore
    styles:
      card:
        - height: 20px
        - border-radius: "15px"
        - background-color: "rgba(65, 65, 65,0)"
        - box-shadow: "0px 6px 7px rgba(0,0,0,0)"
      label:
        - position: absolute
        - left: 15px
        - bottom: 0px
        # - left: 45%
        # - bottom: 10px
        - text-decoration: underline
        - font-weight: bold
        - font-size: 18px
        - line-height: 20px

#######################################  FIRST ROW (Sensors)  #######################################
  - type: horizontal-stack
    cards:
###########  LEFT MARGIN  ############
      - type: custom:button-card
        styles:
          card:
            - width: 0px
            - height: 50px
        
###########  Anthon Presence  ############
      - type: custom:button-card
        entity: device_tracker.anthon
        show_icon: false
        show_label: true
        show_name: false
        styles:
          card:
            - height: 50px
            - border-radius: "15px"
            - background-color: "rgba(65, 65, 65,0.5)"
        label: >
          [[[
            if (entity.state == "home") 
              return `<ha-icon
                icon="mdi:home"
                style="width: 25px; height: 25px; color: rgba(255, 255, 255,1);">
                </ha-icon><span>  Anthon</span>`;
            if (entity.state == "not_home") 
              return `<ha-icon
                icon="mdi:home"
                style="width: 25px; height: 25px; color: rgba(86, 86, 86,0.5);">
                </ha-icon><span>  Anthon</span>`;
            else 
              return `<ha-icon
                icon="mdi:alert-circle"
                style="width: 25px; height: 25px; color: rgba(255, 0, 100,0.5);">
                </ha-icon><span>  Anthon</span>`;
          ]]]
        tap_action:
          action: more-info

###########  Right MARGIN  ############
      - type: custom:button-card
        styles:
          card:
            - width: 0px
            - height: 50px