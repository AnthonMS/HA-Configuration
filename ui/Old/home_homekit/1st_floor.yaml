###########  Lock Front Door  ###########
      - type: vertical-stack
        cards:
        - type: custom:button-card
          entity: alarm_control_panel.home_alarm
          icon: >
            [[[
              if (states["lock.front_door"].state == "unlocked") return "mdi:lock-open-variant-outline";
              else return "mdi:lock-outline";
            ]]]
          name: Front Door
          show_state: false
          show_name: true
          show_label: false
          styles:
            card:
              - background-color: >
                  [[[
                    if (states["lock.front_door"].state == "unlocked") return "rgba(230, 230, 230, 0.5)";
                    else return "rgba(255, 255, 255, 1)";
                  ]]]
              - border-radius: 15%
              - height: 100px
              - padding: 10%
              - color: ivory
              - font-size: 10px
              - text-shadow: 0px 0px 0px black
              - text-transform: capitalize
            grid:
              - grid-template-areas: '"i temp" "n n" "cpu cpu" "ram ram" "sd sd"'
              - grid-template-columns: 1fr 1fr
              - grid-template-rows: 1fr min-content min-content min-content min-content
            name:
              - font-weight: bold
              - font-size: 13px
              - color: white
              - align-self: middle
              - justify-self: start
              - padding-bottom: 4px
              - color: black
            img_cell:
              - justify-content: start
              - align-items: start
              - margin: none
            icon:
              #- margin-top: -10%
              - width: 25px
              - color: >
                  [[[
                    if (states["lock.front_door"].state == "unlocked") return "rgba(88, 88, 88, 1)";
                    else return "rgba(255, 0, 0, 1)";
                  ]]]
            custom_fields:
              ram:
                - padding-bottom: 2px
                - align-self: middle
                - justify-self: start
                - --text-color-sensor: black
              sd:
                - align-self: middle
                - justify-self: start
                - --text-color-sensor: black
          custom_fields:
            ram: >
              [[[
                return `<span style="color: var(--text-color-sensor);"> ${ states["lock.front_door"].state } </span>`
              ]]]
            sd: >
              [[[
                if (states["alarm_control_panel.home_alarm"].state == "disarmed")
                  return `<span style="color: var(--text-color-sensor);">Alarm disarmed </span>`;
                else if (states["alarm_control_panel.home_alarm"].state == "arming")
                  return `<span style="color: var(--text-color-sensor);">Alarm arming </span>`;
                else if (states["alarm_control_panel.home_alarm"].state == "pending")
                  return `<span style="color: var(--text-color-sensor);">Alarm pending </span>`;
                else if (states["alarm_control_panel.home_alarm"].state == "armed_away")
                  return `<span style="color: var(--text-color-sensor);">Alarm armed away </span>`;
                else if (states["alarm_control_panel.home_alarm"].state == "triggered")
                  return `<span style="color: var(--text-color-sensor);">Alarm triggered </span>`;
                else
                  return `<span style="color: var(--text-color-sensor);">Alarm other </span>`;
              ]]]
          tap_action:
            action: call-service
            service: script.lock_button
          hold_action:
            action: more-info


