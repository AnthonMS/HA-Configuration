############ Bedroom Blind Stack #######################
      - type: vertical-stack
        cards:

        - type: horizontal-stack
          cards:
            - type: custom:button-card
              icon: mdi:arrow-collapse-up
              tap_action:
                action: call-service
                service: cover.open_cover
                service_data:
                  entity_id: cover.bedroom_blind
              style: |
                ha-card {
                  --ha-card-background: rgba(230, 230, 230, 0.5);
                  height: 50px;
                }
              styles:
                icon:
                  - color: rgba(86, 86, 86, 1)
                
            - type: custom:button-card
              icon: mdi:arrow-collapse-down
              tap_action:
                action: call-service
                service: cover.close_cover
                service_data:
                  entity_id: cover.bedroom_blind
              style: |
                ha-card {
                  --ha-card-background: rgba(230, 230, 230, 0.5);
                  height: 50px;
                }
              styles:
                icon:
                  - color: rgba(86, 86, 86, 1)

###########  Slider Bedroom Blind  ###########
        - type: custom:slider-card
          entity: cover.bedroom_blind
          height: 30px
          radius: 5px
          mainSliderColor: rgba(255, 255, 255, 1)
          secondarySliderColor: 'rgba(65, 65, 65, 0)'
          thumbWidth: '10px'
          thumbHeight: '30px'
          thumbColor: 'rgba(65, 65, 65,1)'
          thumbHorizontalPadding: '4px'
          thumbVerticalPadding: '5px'
          style: |
            ha-card {
              --ha-card-background: rgba(230, 230, 230, 0.3);
              border-radius: 5px;
            }


###########  Television  ###########
      - type: vertical-stack
        cards:
          - type: custom:button-card
            entity: media_player.bedroom_tv
            name: Television
            icon: mdi:television
            show_state: false
            show_name: true
            show_label: false
            styles:
              card:
                - background-color: >
                    [[[
                      if (states["media_player.bedroom_tv"].state == "off") return "rgba(230, 230, 230, 0.5)";
                      else if (states["media_player.bedroom_tv"].state == "unavailable") return "rgba(230, 230, 230, 0.5)";
                      else return "rgba(255, 255, 255, 1)";
                    ]]]
                - border-radius: 15%
                - height: 100px
                - padding: 10%
                - color: ivory
                - font-size: 10px
                - text-shadow: 0px 0px 0px black
                - text-transform: capitalize
              grid:
                - grid-template-areas: '"i temp" "n n" "cpu cpu" "ram ram" "sd sd"'
                - grid-template-columns: 1fr 1fr
                - grid-template-rows: 1fr min-content min-content min-content min-content
              name:
                - font-weight: bold
                - font-size: 13px
                - color: white
                - align-self: middle
                - justify-self: start
                - padding-bottom: 4px
                - color: black
              img_cell:
                - justify-content: start
                - align-items: start
                - margin: none
              icon:
                - margin-top: -10%
                - width: 25px
                - color: >
                    [[[
                      if (states["media_player.bedroom_tv"].state == "off") return "rgba(88, 88, 88, 1)";
                      else if (states["media_player.bedroom_tv"].state == "unavailable") return "rgba(88, 88, 88, 1)";
                      else return "rgba(0, 255, 0, 1)";
                    ]]]
              custom_fields:
                ram:
                  - padding-bottom: 2px
                  - align-self: middle
                  - justify-self: start
                  - --text-color-sensor: black
                sd:
                  - align-self: middle
                  - justify-self: start
                  - --text-color-sensor: black
            custom_fields:
              ram: >
                [[[
                  return `<span style="color: var(--text-color-sensor);"> ${ states["media_player.bedroom_tv"].state } </span>`
                ]]]
            tap_action:
              action: more-info
                  
###########  Slider Bedroom TV  ###########
          - type: custom:slider-card
            entity: media_player.bedroom_tv
            height: '30px'
            mainSliderColor: 'rgba(255, 255, 255,0.3)'
            secondarySliderColor: 'rgba(65, 65, 65, 0)'
            thumbWidth: '10px'
            thumbHeight: '30px'
            thumbColor: 'rgba(65, 65, 65,1)'
            thumbHorizontalPadding: '4px'
            thumbVerticalPadding: '5px'
            style: |
              ha-card {
                --ha-card-background: rgba(65, 65, 65, 0.5);
              }
      
############# ALARM ##############
      - type: vertical-stack
        cards:
          - type: custom:button-card
            entity: input_boolean.anthon_alarm
            name: Alarm
            icon: mdi:alarm
            show_state: false
            show_name: true
            show_label: false
            styles: !include style-homekit-button.yaml
            custom_fields: 
              ram: >
                [[[
                  if (entity.state == "on") 
                    return `<span style="color: var(--text-color-sensor);"> ${ states['input_datetime.anthon_alarm'].attributes.hour }.${states['input_datetime.anthon_alarm'].attributes.minute} </span>`
                  else
                    return `<span style="color: var(--text-color-sensor);">-</span>`
                ]]]
              sd: >
                [[[
                  return `<span style="color: var(--text-color-sensor);"> ${ entity.state } </span>`;
                ]]]
            tap_action:
              action: fire-dom-event
              browser_mod:
                command: popup
                hide_header: true
                card: !include ../popups/alarm.yaml
            hold_action:
              action: toggle
      

