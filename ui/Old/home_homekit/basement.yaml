type: vertical-stack
cards:
###########  Title  ###########
  - type: custom:decluttering-card
    template: title_homekit
    variables:
      - label: Basement
      - entities:
          - light.basement_room_spots
          - light.basement_entrance_spots
          - light.basement_hall_spots


###########  Lights  ###########
  - type: horizontal-stack
    cards:
###########  LEFT MARGIN  ###########
      - type: custom:button-card
        styles:
          card:
            - width: 0px
            - height: 100px
        
###########  Light Basement Room Spots  ###########
      - type: vertical-stack
        cards:
        - type: custom:decluttering-card
          template: light_spots_homekit
          variables:
            - name: Room
            - entity: light.basement_room_spots

###########  Slider Basement Room Spots  ###########
        - type: custom:decluttering-card
          template: slider_homekit
          variables:
            - entity: light.basement_room_spots
        
###########  Light Basement Entrance Spots  ###########
      - type: vertical-stack
        cards:
        - type: custom:decluttering-card
          template: light_spots_homekit
          variables:
            - name: Entrance
            - entity: light.basement_entrance_spots

###########  Slider Basement Entrance Spots  ###########
        - type: custom:decluttering-card
          template: slider_homekit
          variables:
            - entity: light.basement_entrance_spots

        
###########  Light Basement Hall Spots  ###########
      - type: vertical-stack
        cards:
        - type: custom:decluttering-card
          template: light_spots_homekit
          variables:
            - name: Hall
            - entity: light.basement_hall_spots

###########  Slider Basement Hall Spots  ###########
        - type: custom:decluttering-card
          template: slider_homekit
          variables:
            - entity: light.basement_hall_spots

            
########### EMPTY SPACE / PLACEHOLDER CARD / BLANK CARD ##################
      - type: custom:button-card
        styles:
          card:
            - background-color: rgba(255, 255, 255, 0)
            - box-shadow: "0px 0px 0px rgba(0,0,0,0)"
            - height: 100px


###########  RIGHT MARGIN  ###########
      - type: custom:button-card
        styles:
          card:
            - width: 0px
            - height: 100px