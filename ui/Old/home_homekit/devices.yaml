type: vertical-stack
cards:

###########  Title  ###########
  - type: custom:button-card
    show_label: true
    label: Other
    styles:
      card:
        - height: 20px
        - border-radius: "15px"
        - background-color: "rgba(65, 65, 65,0)"
        - box-shadow: "0px 6px 7px rgba(0,0,0,0)"
      label:
        - position: absolute
        - left: 15px
        - bottom: 0px
        # - left: 45%
        # - bottom: 10px
        - text-decoration: underline
        - font-weight: bold
        - font-size: 18px
        - line-height: 20px

###########  Buttons (Computer, Alarm, Other)  ###########
  - type: horizontal-stack
    cards:
###########  LEFT MARGIN  ###########
      - type: custom:button-card
        styles:
          card:
            - width: 0px
            - height: 30px

###########  Television  ###########
      - type: vertical-stack
        cards:
          - type: custom:button-card
            label: Television
            icon: mdi:television
            show_state: false
            show_name: false
            show_label: true
            styles:
              card:
                - height: 100px
                - border-radius: 15px
                - background-color: >
                    [[[
                      if (states["media_player.living_room_tv"].state == "off") return "rgba(65, 65, 65,0.5)";
                      else if (states["media_player.living_room_tv"].state == "unavailable") return "rgba(65, 65, 65,0.5)";
                      else return "rgba(255, 255, 255,0.3)";
                    ]]]
              icon:
                - color: >
                    [[[
                      if (states["media_player.living_room_tv"].state == "off") return "rgba(88, 88, 88, 1)";
                      else if (states["media_player.living_room_tv"].state == "unavailable") return "rgba(88, 88, 88, 1)";
                      else return "rgba(255, 255, 255, 1)";
                    ]]]
            tap_action:
              action: call-service
              service: browser_mod.popup
              service_data:
                hide_header: true
                title: Television
                card: !include ../popups/television_living_room.yaml
                deviceID:
                  - this

###########  Speakers Living Room  ###########
      - type: vertical-stack
        cards:
          - type: custom:button-card
            entity: media_player.living_room_speakers
            label: Speakers
            icon: mdi:speaker
            show_state: false
            show_name: false
            show_label: true
            styles:
              card:
                - height: 100px
                - border-radius: 15px
                - background-color: >
                    [[[
                      if (states["media_player.living_room_speakers"].state == "idle") return "rgba(65, 65, 65,0.5)";
                      else if (states["media_player.living_room_speakers"].state == "paused") return "rgba(65, 65, 65,0.5)";
                      else if (states["media_player.living_room_speakers"].state == "unavailable") return "rgba(65, 65, 65,0.5)";
                      else return "rgba(255, 255, 255,0.3)";
                    ]]]
              icon:
                - color: >
                    [[[
                      if (states["media_player.living_room_speakers"].state == "idle") return "rgba(88, 88, 88, 1)";
                      else if (states["media_player.living_room_speakers"].state == "paused") return "rgba(88, 88, 88, 1)";
                      else if (states["media_player.living_room_speakers"].state == "unavailable") return "rgba(88, 88, 88, 1)";
                      else return "rgba(255, 255, 255, 1)";
                    ]]]
            tap_action:
              action: more-info
      
###########  Computer  ###########
      - type: vertical-stack
        cards:
          - type: custom:button-card
            entity: switch.anthon_pc_wol
            icon: mdi:desktop-classic
            label: PC
            show_state: false
            show_name: false
            show_label: true
            styles:
              card:
                - height: 100px
                - border-radius: "15px"
                - background-color: >
                    [[[
                      if (states["switch.anthon_pc_wol"].state == "off") return "rgba(65, 65, 65,0.5)";
                      else return "rgba(255, 255, 255,0.3)";
                    ]]]
            tap_action:
              action: call-service
              service: browser_mod.popup
              service_data:
                hide_header: true
                title: Computer
                card: !include ../popups/computer.yaml
                deviceID:
                  - this
            hold_action:
              action: more-info


      - type: vertical-stack
        cards:
          - type: custom:button-card
            entity: input_boolean.anthon_alarm
            label: Alarm
            icon: mdi:alarm
            show_state: false
            show_name: false
            show_label: true
            styles:
              card:
                - height: 100px
                - border-radius: 15px
                - background-color: >
                    [[[
                      if (entity.state == "off") return "rgba(65, 65, 65,0.5)";
                      else return "rgba(255, 255, 255,0.3)";
                    ]]]
            tap_action:
              action: call-service
              service: browser_mod.popup
              service_data:
                hide_header: true
                title: Television
                card: !include ../popups/alarm.yaml
                deviceID:
                  - this


###########  RIGHT MARGIN  ###########
      - type: custom:button-card
        styles:
          card:
            - width: 0px
            - height: 30px

            
