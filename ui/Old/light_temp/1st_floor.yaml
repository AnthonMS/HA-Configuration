type: vertical-stack
cards:

################  Title  ################
  - type: custom:button-card
    show_label: true
    label: First Floor
    styles:
      card:
        - height: 20px
        - border-radius: "15px"
        - background-color: "rgba(65, 65, 65,0)"
        - box-shadow: "0px 6px 7px rgba(0,0,0,0)"
      label:
        - position: absolute
        - left: 15px
        - bottom: 0px
        - text-decoration: underline
        - font-weight: bold
        - font-size: 18px
        - line-height: 20px
    tap_action:
      action: call-service
      service: light.turn_off
      service_data:
        entity_id:
          - light.entrance
          - light.stair_lights
          - light.stair_leds
          - light.kitchen
          - light.kitchen_countertop
          - light.bathroom
          - light.dinner_table_light
          - light.sofa_light
          - light.corner_lights



