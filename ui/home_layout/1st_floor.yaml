type: vertical-stack
cards:
  - type: custom:decluttering-card
    template: title_homekit
    variables:
      - label: 1st Floor
      - entities:
          - light.kitchen_spots
          - light.bar_spots
          - light.sofa_spots
          - light.dinner_table_spots
          - light.entrance_spots
          - light.speakers
          - light.front_door_spots
          - light.stairs_spots

  - type: custom:layout-card
    layout_type: grid

    layout_options:
      grid-template-columns: 108px 108px 108px 108px 108px 108px
      # grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr
      grid-template-rows: auto
      grid-gap: 0px 2px
      mediaquery:
        "(max-width: 320px)": # Below 320px width
          grid-template-columns: 1fr 1fr 1fr
        "(max-width: 450px)": # Between 320 and 450px width
          grid-template-columns: 1fr 1fr 1fr 1fr
    cards:

###########  Light Front Door Spots  ###########
