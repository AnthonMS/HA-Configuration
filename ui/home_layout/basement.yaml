type: vertical-stack
cards:

  - type: custom:layout-card
    layout_type: grid

    layout_options:
      grid-template-columns: 108px 108px 108px 108px 108px 108px
      # grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr
      grid-template-rows: auto
      grid-gap: 0px 2px
      mediaquery:
        "(max-width: 320px)": # Below 320px width
          grid-template-columns: 1fr 1fr 1fr
        "(max-width: 450px)": # Between 320 and 450px width
          grid-template-columns: 1fr 1fr 1fr 1fr
    cards:
        
###########  Light Basement Room Spots  ###########
      - type: vertical-stack
        cards:
        - type: custom:decluttering-card
          template: light_spots_homekit
          variables:
            - name: Room
            - entity: light.basement_room_spots
            - card_height: 100px

###########  Slider Basement Room Spots  ###########
        - type: custom:decluttering-card
          template: slider_homekit
          variables:
            - entity: light.basement_room_spots
        
###########  Light Basement Entrance Spots  ###########
      - type: vertical-stack
        cards:
        - type: custom:decluttering-card
          template: light_spots_homekit
          variables:
            - name: Entrance
            - entity: light.basement_entrance_spots
            - card_height: 100px

###########  Slider Basement Entrance Spots  ###########
        - type: custom:decluttering-card
          template: slider_homekit
          variables:
            - entity: light.basement_entrance_spots

        
###########  Light Basement Hall Spots  ###########
      - type: vertical-stack
        cards:
        - type: custom:decluttering-card
          template: light_spots_homekit
          variables:
            - name: Hall
            - entity: light.basement_hall_spots
            - card_height: 100px

###########  Slider Basement Hall Spots  ###########
        - type: custom:decluttering-card
          template: slider_homekit
          variables:
            - entity: light.basement_hall_spots