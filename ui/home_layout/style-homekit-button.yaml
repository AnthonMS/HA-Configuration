card:
  - background-color: >
      [[[
        if (entity.state == "off") return "rgba(230, 230, 230, 0.5)";
        else return "rgba(255, 255, 255, 1)";
      ]]]
  - border-radius: 10%
  - height: 100px
  - padding: 10%
  - color: ivory
  - font-size: 10px
  - text-shadow: 0px 0px 0px black
  - text-transform: capitalize
grid:
  - grid-template-areas: '"i temp" "n n" "cpu cpu" "ram ram" "sd sd"'
  - grid-template-columns: 1fr 1fr
  - grid-template-rows: 1fr min-content min-content min-content min-content
name:
  - font-weight: bold
  - font-size: 13px
  - color: white
  - align-self: middle
  - justify-self: start
  - padding-bottom: 4px
  - color: black
img_cell:
  - justify-content: start
  - align-items: start
  - margin: none
icon:
  - width: 30px
  - margin-top: -10%
  - color: >
      [[[
        if (entity.state == "off") return "rgba(86, 86, 86, 0.5)";
        else return "rgba(253, 216, 53, 1)";
      ]]]
custom_fields:
  sd:
    - align-self: middle
    - justify-self: start
    - --text-color-sensor: black
#    - --text-color-sensor: '[[[ if (states["sensor.raspi_sd"].state > 80) return "red"; ]]]'
  ram:
    - padding-bottom: 2px
    - align-self: middle
    - justify-self: start
    - --text-color-sensor: black