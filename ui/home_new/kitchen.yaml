type: grid
title: Kitchen
view_layout:
  grid-area: kitchen
columns: 2
cards:
###########  Light Kitchen Spots  ###########
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: light_spots_homekit
        variables:
          - name: Kitchen
          - entity: light.kitchen_spots
          - card_height: 100px

###########  Slider Kitchen Spots  ###########
      - type: custom:decluttering-card
        template: slider_homekit
        variables:
          - entity: light.kitchen_spots


###########  Light Bar Spots  ###########
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: light_spots_homekit
        variables:
          - name: Bar
          - entity: light.bar_spots
          - card_height: 100px

###########  Slider Bar Spots  ###########
      - type: custom:decluttering-card
        template: slider_homekit
        variables:
          - entity: light.bar_spots




