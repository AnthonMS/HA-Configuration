type: vertical-stack
cards:

########### TOP MARGIN ###########
  - type: custom:button-card
    styles:
      card:
        - width: 0px
        - height: 10px
  
  - type: custom:mini-media-player
    entity: media_player.living_room_speakers
    artwork: cover
    hide:
      power: true
      icon: true
      # controls: true
      volume: true
      # source: true
    speaker_group:
      platform: sonos
      show_group_count: true
      entities:
        - entity_id: media_player.living_room_speakers
          name: Sonos Living Room
          
          
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        styles:
          card:
            - width: 15px
            - height: 0px
            - background-color: rgba(0, 0, 0, 0)


      - type: custom:slider-card
        entity: media_player.living_room_speakers
        rotate: "270"
        top: "230px"
        left: "-210px"
        # top: "30px"
        # left: "-30px"
        height: 80px
        containerHeight: 500px
        width: 500px
        radius: 5px
        border: '1px solid white'
        mainSliderColor: rgba(255, 255, 255, 1)
        secondarySliderColor: rgba(65, 65, 65, 0.3)
        thumbWidth: '16px'
        thumbHeight: '500px'
        thumbColor: 'rgba(33, 33, 33, 1)'
        thumbHorizontalPadding: '4px'
        thumbVerticalPadding: '0px'
        thumbTop: '0px'
        thumbBorderRight: '0px'
        thumbBorderLeft: '0px'
        thumbBorderTop: '0px'
        thumbBorderBotton: '0px'
        style: |
          ha-card {
            --ha-card-background: rgba(230, 230, 230, 0);
            border-radius: 5px;
            width: 80px;
          }
          

          
      - type: custom:button-card
        styles:
          card:
            - width: 15px
            - height: 0px
            - background-color: rgba(0, 0, 0, 0)