type: vertical-stack
cards:
  - type: custom:decluttering-card
    template: title_homekit
    variables:
      - label: Other
      - entities:
          - light.kitchen_spots
          - light.bar_spots
          - light.sofa_spots
          - light.dinner_table_spots
          - light.entrance_spots
          - light.speakers
          - light.front_door_spots

  - type: custom:layout-card
    layout_type: grid

    layout_options:
      grid-template-columns: 1fr 1fr 1fr
      grid-template-rows: auto
      grid-gap: 0px 2px
    cards:
        
###########  Light Bedroom Ceiling  ###########
      - type: vertical-stack
        cards:
        - type: custom:decluttering-card
          template: light_spots_homekit
          variables:
            - name: Bedroom
            - entity: light.bedroom_spots
            - card_height: 150px

###########  Slider Bedroom Spots  ###########
        - type: custom:decluttering-card
          template: slider_homekit
          variables:
            - entity: light.bedroom_spots
            - height: 40px

###########  Light Grono Lamp Office  ###########
      - type: vertical-stack
        cards:
        - type: custom:decluttering-card
          template: light_wled_homekit
          variables:
            - name: Desk Lamp
            - entity: light.grono_lamp_office
            - icon: mdi:desk-lamp
            - card_height: 150px

###########  Slider Grono Lamp Office  ###########
        - type: custom:decluttering-card
          template: slider_homekit
          variables:
            - entity: light.grono_lamp_office
            - height: 40px
        
###########  Light Basement Room Spots  ###########
